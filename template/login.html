<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #333333, #666666, #000000);
    background-size: cover;
    background-position: center;
    text-align: center;
    color: white;
    position: relative;
    min-height: 100vh;
  }
  .container {
    margin-top: 50px;
    display: inline-block;
    background: linear-gradient(to right, #ADD8E6, #E6E6FA);
    padding: 20px;
    border-radius: 10px;
    opacity: 0.8;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
  }
  .login {
    font-size: 24px;
    color: black;
  }
  .input-box {
    margin-top: 20px;
    text-align: left;
  }
  .input-box input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .login-button {
    margin-top: 20px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  .back-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    padding: 5px 10px;
    color: white;
    z-index: 1000;
  }
  .back-button::before {
    content: "<";
    margin-right: 5px;
  }
</style>
</head>
<body>
<form action="" method="POST">
{% csrf_token %}
<div class="container">
  <div class="login">LOGIN</div>
  <div class="input-box">
    <input type="text" name="username" id="username" placeholder="Enter your username">
    <input type="password" name="password" id="password" placeholder="Enter your password">
  </div>
  <input type="submit" name="submit" value="Login" class="login-button">
</div>
<button class="back-button" onclick="history.back()">Back</button>
</form>
</body>
</html>

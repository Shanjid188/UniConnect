<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Templates</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  form {
    margin-bottom: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  .carousel-inner img {
    height: 400px;
    object-fit: cover;
  }
  .invalid-feedback {
    color: red;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Upload Templates</h1>
  
  <form id="templateForm">
    <div class="form-group">
      <label for="templateName">Template Name</label>
      <input type="text" class="form-control" id="templateName" placeholder="Enter template name">
    </div>
    <div class="form-group">
      <label for="templateDetails">Template Details</label>
      <textarea class="form-control" id="templateDetails" rows="3" placeholder="Enter template details"></textarea>
    </div>
    <div class="form-group">
      <label for="templatePricing">Template Pricing</label>
      <input type="text" class="form-control" id="templatePricing" placeholder="Enter template pricing">
      <div class="invalid-feedback" id="pricingFeedback"></div>
    </div>
    <div class="form-group">
      <label for="templateImages">Template Images (Max 3)</label>
      <input type="file" class="form-control-file" id="templateImages" accept="image/*" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" id="carouselIndicators">
    </ol>
    <div class="carousel-inner" id="carouselInner">
      <!-- Carousel items will be dynamically added here -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#templateImages').on('change', function() {
      var carouselIndicators = $('#carouselIndicators');
      var carouselInner = $('#carouselInner');
      carouselIndicators.empty();
      carouselInner.empty();
      var files = $(this)[0].files;
      var count = Math.min(files.length, 3);
      if (count === 0) {
        carouselInner.append('<div class="carousel-item active"><img class="d-block w-100" src="https://via.placeholder.com/800x400?text=No+Image" alt="No Image"></div>');
      } else {
        for (var i = 0; i < count; i++) {
          var indicator = $('<li data-target="#carouselExampleIndicators" data-slide-to="' + i + '"></li>');
          if (i === 0) {
            indicator.addClass('active');
          }
          carouselIndicators.append(indicator);
          var carouselItem = $('<div class="carousel-item"></div>');
          if (i === 0) {
            carouselItem.addClass('active');
          }
          var image = $('<img class="d-block w-100" alt="Image ' + (i + 1) + '">');
          var reader = new FileReader();
          reader.onload = function(e) {
            image.attr('src', e.target.result);
            carouselItem.append(image);
            carouselInner.append(carouselItem);
          }
          reader.readAsDataURL(files[i]);
        }
      }
    });

    $('#templatePricing').on('input', function() {
      var regex = /^[0-9]+$/;
      var input = $(this).val();
      var isValid = regex.test(input);
      var feedback = $('#pricingFeedback');
      if (!isValid) {
        feedback.text('Please enter a valid price (numbers only).');
      } else {
        feedback.text('');
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, grey, darkgrey, black);
        font-family: Arial, sans-serif;
        color: white;
    }
    .cart-container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }
    h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
    }
    .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .cart-item img {
        width: 100px;
        height: auto;
        margin-right: 20px;
        border-radius: 5px;
    }
    .item-details {
        flex: 1;
    }
    .item-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .item-price {
        font-size: 16px;
        margin-bottom: 5px;
    }
    .total-price {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .payment-method-label {
        font-size: 16px;
        margin-bottom: 5px;
    }
    .payment-method-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
    }
    .btn-remove {
        padding: 5px 10px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        background-color: red;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-remove:hover {
        background-color: darkred;
    }
    .btn-confirm-order {
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-confirm-order:hover {
        background-color: #333;
    }
    .btn-container {
        text-align: center;
    }
</style>
</head>
<body>

<div class="cart-container">
    <h1>Cart</h1>
    <div id="cartItems">
        <div class="cart-item" id="item1">
            <img src="item1.jpg" alt="Item 1">
            <div class="item-details">
                <div class="item-name">Template Name 1</div>
                <div class="item-price">$19.99</div>
                <button class="btn-remove" onclick="removeItem('item1')">Remove</button>
            </div>
        </div>
        <div class="cart-item" id="item2">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-details">
                <div class="item-name">Template Name 2</div>
                <div class="item-price">$24.99</div>
                <button class="btn-remove" onclick="removeItem('item2')">Remove</button>
            </div>
        </div>
        <div class="cart-item" id="item3">
            <img src="item3.jpg" alt="Item 3">
            <div class="item-details">
                <div class="item-name">Template Name 3</div>
                <div class="item-price">$14.99</div>
                <button class="btn-remove" onclick="removeItem('item3')">Remove</button>
            </div>
        </div>
    </div>
    <div class="total-price-container">
        <div class="total-price" id="totalPrice">Total: $59.97</div>
    </div>
    <div class="payment-method-container">
        <label class="payment-method-label" for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" class="payment-method-input" placeholder="Enter credit card information">
    </div>
    <div class="btn-container">
        <button class="btn btn-confirm-order">Confirm Order</button>
    </div>
</div>

<script>
    function removeItem(itemId) {
        var item = document.getElementById('item' + itemId);
        item.remove();
        updateTotalPrice();
    }

    function updateTotalPrice() {
        var totalPrice = 0;
        var items = document.querySelectorAll('.cart-item');
        items.forEach(function(item) {
            var itemPrice = parseFloat(item.querySelector('.item-price').textContent.replace('$', ''));
            totalPrice += itemPrice;
        });
        document.getElementById('totalPrice').textContent = 'Total: $' + totalPrice.toFixed(2);
    }
</script>

</body>
</html>

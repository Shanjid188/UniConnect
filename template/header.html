<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .logo {
        display: flex;
        align-items: center;
    }
    .logo img {
        height: 40px;
        margin-right: 10px;
    }
    .company-name {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(to right, yellow, green, blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-right: 20px;
    }
    .menu {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        padding: 10px 20px;
    }
    .menu-item {
        margin-right: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    .more-dropdown {
        position: relative;
    }
    .more-dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        z-index: 1;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .more-dropdown:hover .more-dropdown-content {
        display: block;
    }
    .dropdown-item {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        color: black;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .dropdown-item:hover {
        background-color: #ddd;
    }
    .get-started {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .get-started:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="uniConnect_logo.png" alt="uniConnect Logo">
        <span class="company-name">UniConnect</span>
    </div>
    <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">Ideas Hub</div>
        <div class="menu-item">Templates Library</div>
        <div class="more-dropdown">
            <div class="menu-item">
                <img src="profile_icon.png" alt="Profile Icon">
                
            </div>
            <div class="more-dropdown-content">
                <a href="#" class=></a>
                <a href="#" class=></a>
                <a href="#" ></a>
            </div>
        </div>
        <div class="menu-item more-dropdown">
            More
            <div class="more-dropdown-content">
                <a href="#" class="dropdown-item">Settings</a>
                <a href="#" class="dropdown-item">Privacy Policy</a>
                <a href="#" class="dropdown-item">Log out</a>
            </div>
        </div>
        <button class="get-started">Get Started</button>
    </div>
</div>

</body>
</html>

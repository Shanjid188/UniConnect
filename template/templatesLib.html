<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Templates Library</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #1abfce,);
  }
  .header {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: black;
    margin-top: 30px;
    margin-bottom: 20px;
  }
  .templates-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
  }
  .template-box {
    background-color: rgb(26, 191, 206);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    margin-bottom: 20px;
    width: 80%; /* Adjusted width */
    position: relative;
    display: flex;
    align-items: center;
  }
  .template-details {
    margin-left: 20px;
  }
  .template-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
  }
  .template-description {
    color: #666;
    margin-bottom: 10px;
  }
  .action-buttons {
    text-align: center;
  }
  .action-buttons button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 0 5px;
    cursor: pointer;
  }
  .vector-design img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div class="header">Templates Library</div>

<div class="templates-container">
  <div class="template-box">
    <div class="vector-design">
      <img src="demo_pic_1.jpg" alt="Demo Pic 1">
    </div>
    <div class="template-details">
      <div class="template-title">Template 1</div>
      <div class="template-description">Description of Template 1 goes here. abdldkjgkdsdjkgfdjkfhgddfjkgh.</div>
      <div class="action-buttons">
        <button>View</button>
        <button>Get</button>
      </div>
    </div>
  </div>

  <div class="template-box">
    <div class="vector-design">
      <img src="demo_pic_2.jpg" alt="Demo Pic 2">
    </div>
    <div class="template-details">
      <div class="template-title">Template 2</div>
      <div class="template-description">Description of Template 2 goes here. wjshjfdkahdbsdhjgfdbdbf.</div>
      <div class="action-buttons">
        <button>View</button>
        <button>Get</button>
      </div>
    </div>
  </div>

  <div class="template-box">
    <div class="vector-design">
      <img src="demo_pic_3.jpg" alt="Demo Pic 3">
    </div>
    <div class="template-details">
      <div class="template-title">Template 3</div>
      <div class="template-description">Description of Template 3 goes here. sajdbjgdjfhufdbnfhjgdbjfjh.</div>
      <div class="action-buttons">
        <button>View</button>
        <button>Get</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer</title>
<style>
  /* Footer styles */
  footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  footer p {
    margin-bottom: 10px;
  }
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 5px;
  }
  .btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<footer>
  <div class="container">
    <p>Contact Us: UniConnect@gmail.com | Phone: +1234567890</p>
    <p>&copy; 2024 UniConnect. All rights reserved.</p>
    <a href="#" class="btn">Privacy Policy</a>
    <a href="#" class="btn">About Us</a>
  </div>
</footer>

</body>
</html>

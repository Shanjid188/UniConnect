<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Feed</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #333;
  }
  .header {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    height: 40px;
    margin-right: 10px;
  }
  .menu-bar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .menu-bar ul li {
    display: inline;
    margin-right: 20px;
  }
  .menu-bar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .post {
    margin-bottom: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .post-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .profile-pic {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }
  .user-info {
    font-weight: bold;
  }
  .project-title {
    font-size: 20px;
    margin-bottom: 10px;
  }
  .project-description {
    margin-bottom: 10px;
  }
  .project-demo-pic {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="unicontact_logo.png" alt="UniConnect Logo">
    <h1>UniConnect</h1>
  </div>
  <div class="menu-bar">
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Notifications</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="post">
    <div class="post-header">
      <img class="profile-pic" src="profile_pic_1.jpg" alt="Profile Picture">
      <div class="user-info">User 1</div>
    </div>
    <div class="project-title">Project Title 1</div>
    <div class="project-description">Description of Project 1 goes here.</div>
    <img class="project-demo-pic" src="demo_pic_1.jpg" alt="Demo Pic">
  </div>

  <div class="post">
    <div class="post-header">
      <img class="profile-pic" src="profile_pic_2.jpg" alt="Profile Picture">
      <div class="user-info">User 2</div>
    </div>
    <div class="project-title">Project Title 2</div>
    <div class="project-description">Description of Project 2 goes here. </div>
    <img class="project-demo-pic" src="demo_pic_2.jpg" alt="Demo Pic">
  </div>

  <div class="post">
    <div class="post-header">
      <img class="profile-pic" src="profile_pic_3.jpg" alt="Profile Picture">
      <div class="user-info">User 3</div>
    </div>
    <div class="project-title">Project Title 3</div>
    <div class="project-description">Description of Project 3 goes here. .</div>
    <img class="project-demo-pic" src="demo_pic_3.jpg" alt="Demo Pic">
  </div>

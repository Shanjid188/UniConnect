<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://image.freepik.com/free-vector/colorful-watercolor-background_7446544.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
  }
  .container {
    margin-top: 50px;
    display: inline-block;
    background-color: #1abfce;
    padding: 20px;
    border-radius: 10px;
  }
  .sign-up {
    font-size: 24px;
    color: black;
  }
  .option-box {
    display: inline-block;
    width: 200px;
    height: 50px;
    background-color: white;
    margin: 20px 10px;
    border: 2px solid blue; /* Border color for Google and Facebook options */
    border-radius: 5px;
    line-height: 50px;
    position: relative;
  }
  .option-box img {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 10px;
  }
  .option-box.facebook img {
    left: 15px;
  }
  .or {
    font-size: 18px;
    margin-top: 20px;
  }
  .phone-option-container {
    margin-top: 20px;
  }
  .phone-option {
    width: 240px;
    height: 50px;
    background-color: black;
    margin: 0 auto;
    border: 2px solid black; /* Border color for phone option */
    border-radius: 5px;
    line-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-decoration: none;
  }
  .back-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    padding: 5px 10px;
  }
  .back-button::before {
    content: "<";
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="sign-up">SIGN UP</div>
  <div class="option-box google">
    <img src="templates/google_logo.png" alt="Google Logo" height="20">
    Sign Up with Google
  </div>
  <div class="option-box facebook">
    <img src="facebook_logo.png" alt="Facebook Logo" height="20">
    Sign Up with Facebook
  </div>
  <div class="or">or</div>
  <div class="phone-option-container">
    <a href="#" class="phone-option">Sign Up with your Phone Number</a>
  </div>
</div>
<button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
